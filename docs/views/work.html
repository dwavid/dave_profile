<section class="hero is-fullheight">
    <div class="hero-head">
        <ng-include src="'views/navbar.html'"></ng-include>
    </div>
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    <h1 class="title is-1">
                        {{('work' | isState) ? main.sections.work : ('work.jobs' | isState) ? main.sections.jobs : ('work.projects' | isState) ? main.sections.projects : ''}}
                    </h1>
                    <ui-view></ui-view>
                    <h2 class="subtitle" ng-if="'work' | isState">
                        Remember when I was talking all that big game about <strong>getting stuff done</strong>? This is the stuff I was talking about!
                    </h2>
                </div>
            </div>
            <div class="columns" ng-if="'work' | isState">
                <div class="column is-8 is-offset-2">
                    <div class="columns">
                        <div class="column">
                            <a ui-sref="work.jobs" class="button is-primary is-fullwidth is-large">
                                View work
                            </a>
                        </div>
                        <div class="column">
                            <a ui-sref="work.projects" class="button is-fullwidth is-primary is-large">
                                View projects
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-include src="'views/nav-footer.html'"></ng-include>
</section>
