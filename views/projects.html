<div class="tabs">
    <ul>
        <li ng-repeat="project in main.projects"
            ng-click="main.viewingProj = $index"
            ng-class="main.viewingProj == $index ? 'is-active' : ''">
            <a>{{project.name}}</a>
        </li>
    </ul>
</div>
<div class="animated fadeIn" ng-repeat="project in main.projects" ng-if="main.viewingProj == $index">
    <h2 class="title is-3">{{project.name}}</h2>
    <h3 class="subtitle">{{project.title}}</h3>
    <!--<span ng-repeat="site in project.websites">-->
        <!--<a href="{{site}}" target="_blank">{{site}}</a>-->
        <!--{{$last ? '' : ' | '}}-->
    <!--</span>-->
    <div class="content">
        <ul>
            <li ng-repeat="bullet in project.bullets">
                {{bullet}}
            </li>
        </ul>
    </div>
</div>
